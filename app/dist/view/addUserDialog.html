<md-dialog >
   <md-dialog-content>
      <form ng-submit="save()">
        <md-content>
            <div layout="column" layout-padding>
                <div layout-gt-sm="row" >
                    <md-input-container class="md-block" layout-gt-sm>
                        <label>Avatar</label>
                        <md-select ng-model="ctrl.user.avatar" name="avatar">
                            <md-option ng-value="avatar" ng-repeat="avatar in ctrl.avatars" ng-value="avatar">
                                <md-icon md-svg-src="{{ avatar }}" ></md-icon>
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex-gt-sm>
                       <label>First Name</label>
                       <input ng-model="ctrl.user.firstName" required >
                    </md-input-container>
                     <md-input-container flex-gt-sm>
                       <label>Last Name</label>
                       <input ng-model="ctrl.user.lastName" required >
                    </md-input-container>
                </div>
                <md-input-container >
                       <label>Bio</label>
                       <textarea ng-model="ctrl.user.bio" required ></textarea>
                </md-input-container>
            </div>
        </md-content>
      </form>
   </md-dialog-content>
   <md-dialog-actions layout="row">
      <md-button ng-click="ctrl.cancel()" class="dialog-class" >cancel</md-button>
      <md-button call="md-primary md-raised" ng-click="ctrl.save()" class="dialog-class" >save</md-button>
   </md-dialog-actions>
</md-dialog>
