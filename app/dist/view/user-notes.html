    <md-card ng-repeat="note in vm.selected.notes | orderBy: '-date':true ">
      <md-card-content>
        <h3>{{ note.title }}</h3>
        <p>{{ note.date | date:'MM/dd/yy'}}</p>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="vm.removeNote(note)">Remove</md-button>

    </md-card>
